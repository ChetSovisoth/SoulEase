version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: therapy-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    networks:
      - therapy-network
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    container_name: therapy-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    networks:
      - therapy-network
    depends_on:
      - app

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: therapy-queue
    restart: unless-stopped
    command: php artisan queue:work --tries=3
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    networks:
      - therapy-network
    depends_on:
      - app

networks:
  therapy-network:
    driver: bridge
